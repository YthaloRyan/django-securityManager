{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth_base.css'%}">
{% endblock %}

{% block content %}
    

    <div class="container">
        <h1>REGISTER</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            
            <button type="submit" class="btn btn-outline-primary">Register</button>
                
            
            
        </form>
        <hr>
        <p>Already have an account? <a href="/accounts/login/">Log in</a></p>
        
    </div>
{% endblock %}
